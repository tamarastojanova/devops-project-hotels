<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

{% extends "base.html" %}

{% block content %}
<section class="text-white" style="background-color: black; height: 20vh;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h3 class="text-uppercase text-center fw-bolder mt-5">Contact us</h3>
            </div>
        </div>
    </div>
</section>

    <section>
        <div class="container py-4">
            <div class="row justify-content-center">
            <div class="col-md-7">
            <form action="/contactus/" method="post" enctype="multipart/form-data">
                    {{ form.as_p }}
                    {% csrf_token %}
                    <button class="btn" style="background-color: black; color: white;" type="submit">Submit</button>
                </form>
            </div>
        </div>
        </div>
    </section>
{% endblock %}

</body>
</html>
